<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validator Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" 
    integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    
        <header class="navbar navbar-dark ">
            <h1 class="title"> Validator Form</h1>
        </header>
        <br>
        <br>
        <div class=" col-lg-4 m-auto  d-block  main">
            
            <form class="form-div " action="#" >
        
                <div class="form-group">
                    <label for="username"> Username: </label>
                    <input type="text" name="user" id="username" class="form-control"
                    autocomplete="off" placeholder="Enter Username" required>
                    <span id="username-err" class="text-danger font-weight-bold" > </span>
                </div>

                <div class="form-group">
                    <label for="password"> Password: </label>
                    <input type="password" name="user" id="password" class="form-control" 
                    autocomplete="off" placeholder="Enter Password">
                    <span id="password-err" class="text-danger font-weight-bold" required> </span>
                </div>

                <div class="form-group">
                    <label for="passwordconfrm"> Confirm Password: </label>
                    <input type="password" name="user" id="passwordconfrm" class="form-control" 
                    autocomplete="off" placeholder="Confirm-Password">
                    <span id="passwordconfrm-err" class="text-danger font-weight-bold" required>  </span>
                </div>

                <div class="form-group">
                    <label for="numbermobile"> Mobile Number: </label>
                    <input type="text"  name="user" id="numbermobile" class="form-control" 
                    autocomplete="off" placeholder="Enter Moblie Number" required>
                    <span id="numbermobile-err" class="text-danger font-weight-bold"> </span>
                </div>


                <div class="form-group">
                    <label for="emailid"> Email: </label>
                    <input type="email" name="user" id="emailid" class="form-control" 
                    autocomplete="off" placeholder="Enter Email">
                    <span id="emailid-err" class="text-danger font-weight-bold" required> </span>
                </div>

                <button type="submit" name="submit" value="Submit" class="btn btn-danger" onclick="validate()">Submit</button>

            </form>
        </div>  
    </section>   
     
</body>
</html>
